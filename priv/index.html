<!DOCTYPE html>
<html>

 <head>
  <meta charset="UTF-8">
  <title>D3 Websocket</title>
  <style type="text/css">
        #col1{
            float: left;
            width: 200px;
        }
        #col2{
            float: left;
        }

        .chart rect {
            fill: steelblue;
        }

        .chart text {
            fill: white;
            font: 10px sans-serif;
            text-anchor: end;
        }

  </style>

  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script>
    var demo = (function() {
            var self = {};
            var ws;

            self.init = function(num_rows, num_dsps) {
                self.make_chart(num_dsps, num_rows);
                self.chart.selectAll("g").remove();
            };

            self.key = function(d) {
                return d.pid;
            };

            self.value = function(d) {
                return d.value;
            };

            self.make_chart = function(num_dsps, num_dsps) {
                var width = 1024,
                    height = 768,
                    num_dsps = num_dsps != 0 ? num_dsps : 100;
                    barHeight = height/num_dsps;

                var x = d3.scale.linear()
                    .domain([0, num_dsps])
                    .range([0, width]);
                    
                self.chart = d3.select(".chart")
                    .attr("width", width)
                    .attr("height", height);

                self.num_bars = 0;
                self.num_dsps = num_dsps;
                self.barHeight = barHeight;
                self.x = x;

                return self.chart;
            };

            self.create_data = function(data) {
                console.log("create_data " + data);
                var bar = self.chart.selectAll("g")
                    .data(data, self.key)
                    .enter().append("g")
                    .attr("transform", function(d) { return "translate(0," + self.num_bars * self.barHeight + ")"; });

                bar.append("rect")
                    .attr("width", function(d) { return self.x(d.value); })
                    .attr("height", self.barHeight - 1);

                bar.append("text")
                    //.attr("x", function(d) { return self.x(d.value); })
                    .attr("x", 50)
                    .attr("y", self.barHeight / 2)
                    .attr("dy", ".35em")
                    .text(function(d) { return d.pid; });

                self.num_bars++; // not correct as we don't consider how long data was
            };

            self.update_data = function(data) {
                console.log("update_data " + data);
                d3.selectAll('rect').data(data, self.key)
                    .attr("width", function(d) { return self.x(d.value); })
            }

            self.connect = function() {
                ws = new window.WebSocket("ws://" + window.location.host + "/ws");

                ws.onclose = function(){
                    setTimeout(function(){demo.connect();}, 500);
                }

                ws.onmessage = function(e){
                    json = JSON.parse(e.data);
                    if (json.action == "create") {
                        self.create_data(json.data);
                    }
                    if (json.action == "update") {
                        self.update_data(json.data);
                    }
                }
                return self;
            };

            self.send = function(o){
                ws.send(JSON.stringify(o));
            };

            self.conjure = function(){
                self.init(0, 0);
                self.connect();
            };

            return self;
    }()); 

    $(document).ready(function(){
            demo.conjure();
            });
  </script>
 </head>

 <body>
   <div id="col1">
      <form action="p", method="post" id="form">
      <p><label for="auctions">Num Auctions: </label><input name="auctions" type="number" id="auctions" value=80 autocomplete="on"/></p>
      <p><label for="clients">Num Clients per Auction: </label><input name="clients" type="number" id="clients" value="50" autocomplete="on"/></p>
      <p><input type="submit" value="Submit"/></p>
      </form>
   </div>
   <div id="col2">
     <svg class="chart"></svg>
   </div>
 
   <script>
       function submit_form(e) {
           var num_auctions = document.getElementById('auctions').value;
           var num_dsps = document.getElementById('clients').value;
           demo.init(num_auctions, num_dsps);
           return true;
       };
       document.getElementById('form').addEventListener('submit', submit_form, false)
   </script>

  
 </body>

</html>
